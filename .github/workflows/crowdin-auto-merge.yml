name: Crowdin Auto-Merge

on:
  push:
    branches:
      - crowdin_main_branch # Ersetze dies mit dem Namen des Branches, den Crowdin verwendet

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Merge Crowdin branch into main
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch origin
          git checkout main
          git merge origin/crowdin-branch --no-ff --no-edit
          git push origin main
