name: Crowdin Auto-Merge

on:
  pull_request:
    branches:
      - main # Der Ziel-Branch, in den der PR gemerged werden soll
    types:
      - opened # Der Workflow wird ausgelÃ¶st, wenn ein PR erstellt wird

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if PR is from l10n_crowdin_translations
        id: check-branch
        run: |
          if [ "${{ github.head_ref }}" = "l10n_crowdin_translations" ]; then
            echo "PR is from l10n_crowdin_translations. Proceeding with merge."
            echo "should_merge=true" >> $GITHUB_OUTPUT
          else
            echo "PR is not from l10n_crowdin_translations. Skipping merge."
            echo "should_merge=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-Merge Pull Request (if from l10n_crowdin_translations)
        if: steps.check-branch.outputs.should_merge == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch origin
          git checkout main
          git merge origin/l10n_crowdin_translations --no-ff --no-edit
          git push origin main
