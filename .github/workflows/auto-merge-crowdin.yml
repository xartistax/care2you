name: Auto-Merge Crowdin PR

on:
  pull_request:
    branches: [main] # Triggers when the PR targets the main branch
    types: [opened, synchronize, reopened]
  workflow_dispatch: # Run manually

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Ensures the full history is fetched, so the PR can be merged

      - name: Enable auto-merge for Crowdin PRs
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

      - name: Merge Crowdin PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
